[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use DB)
    slow: Slow tests (API calls, etc.)
    api: API endpoint tests
    ui: Streamlit UI tests

[coverage:run]
source = src,main
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
