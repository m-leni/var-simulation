name: Test Suite

on:
  push:
    branches: [ stage, dev/* ]
  pull_request:
    branches: [ stage, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Requirements install had issues, continuing..."
        pip install pytest pytest-cov pytest-mock pytest-asyncio httpx responses faker
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov=streamlit_app --cov-report=xml --cov-report=html --cov-report=term-missing -v
      continue-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Check coverage threshold
      if: matrix.python-version == '3.13'
      run: |
        coverage report --fail-under=80 || echo "Coverage below 80% threshold"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 src/ streamlit_app.py --max-line-length=120 --extend-ignore=E203,W503 || echo "Linting issues found"
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check src/ streamlit_app.py --line-length=120 || echo "Formatting issues found"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ streamlit_app.py || echo "Import sorting issues found"
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -ll -f json -o bandit-report.json || echo "Security issues found"
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt || echo "Requirements install had issues"
        safety check || echo "Vulnerability check completed with issues"
      continue-on-error: true
